<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/light.css">
        <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>
    </head>
    <body>
        <style>
            html, body {
                background-color:rgb(250, 250, 250);
            }
            .box-container {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
                grid-gap: 20px;
            }
            .box {
                border: 2px solid var(--focus);
                padding: 10px;
                margin-bottom: 10px;
                border-radius: 5px;
                background-color: rgb(253, 253, 253);
                cursor: pointer;
            }
            .box::before {
                content: "â ¿ ";
                color: var(--focus);
                margin-right: 5px;
            }
            fieldset {
                border-width: 2px;
            }
            label {
                cursor: pointer;
            }
            table {
                table-layout: auto;
            }
            input[type="file"] {
                background-color: transparent;
                margin-left: 0px;
                margin-right: 0px;
                padding: 0px;
            }
            ::-webkit-file-upload-button, ::file-selector-button {
                color: #1d1d1d;
                color: var(--form-text);
                background-color: #efefef;
                background-color: var(--background);
                font-family: inherit;
                font-size: inherit;
                margin-right: 6px;
                margin-bottom: 6px;
                padding: 10px;
                border: none;
                border-radius: 6px;
                outline: none;
                cursor: pointer;
                transition: 0.1s all;
            }

            ::-webkit-file-upload-button:hover, ::file-selector-button:hover {
                background: #9b9b9b;
                background: var(--button-hover);
            }
        </style>
        <h1>Arbiter</h1>
        {% block content %}
        {% endblock %}
    </body>
</html>
